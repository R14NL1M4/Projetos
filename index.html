<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator?</title>
</head>
<body>
    <div class="header">
        <h1 class="calc">Calculadora?</h1>
    </div>

    <div class="texto">
        <h2> Minha primeira Calculadora</h2>
        <p>Essa é uma calculadora <strong>simples,</strong> porém, <br>
            não funcional, já que ainda não aprendi <br>
            <strong>javascript</strong>, então não sei fazer a parte <br>
            dos cálculos, mas fiz a parte do <br>
            <strong>design</strong>, que é o que eu sei fazer <br>
            por enquanto, espero que <strong>gostem!</strong> <br>
    </div>

    <div class="buttons">
        <div class="display"></div>
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button> <br>
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button> <br>
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn9">9</button> <br>
        <button class="btn" id="btnPlus">+</button>
        <button class="btn" id="btn0">0</button>
        <button class="btn" id="btnMinus">-</button> <br>
        <button class="btn" id="btnMulty">*</button>
        <button class="btn" id="btnEqual">=</button>
        <button class="btn" id="btnDiv">/</button> <br>
    </div>
</body>
</html>
